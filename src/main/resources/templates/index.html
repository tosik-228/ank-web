<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Tony">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/static/img/icons/icon-48x48.png">
    <link rel="shortcut icon" th:href="@{/img/icons/icon-48x48.png}">
    <link rel="canonical" href="https://demo-basic.adminkit.io/">

    <title>Dashboard</title>

    <link href="/static/css/app.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="main">
        <div style="margin-left: 32%" class="col-xl-7 col-xxl-5">
            <div class="col-sm-10">
                <footer class="footer m-4">
                    <div class="container-fluid p-0">
                        <div class="row">
                            <div class="col-6 text-start">
                                <p class="mb-0"><a class="text-muted" target="_blank"><strong>ANK </strong></a></p>
                            </div>
                            <div class="col-6 text-end">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <a class="text-muted" href="https://adminkit.io/" target="_blank">Login</a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a class="text-muted" href="https://adminkit.io/"
                                           target="_blank">Registration</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <main class="content">
            <div class="container-fluid p-0">
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-md-12 col-xl-8 mx-auto">
                            <h1 class="text-center">Группа компаний АНК</h1>
                            <p class="lead text-center mb-4">Простой сервис by Hugo</p>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="1">
                                    <div style="margin-left: 14%" class="row py-4">
                                        <div class="col-sm-5 mb-3 mb-md-0">
                                            <a href="#"><img style="border-radius: 4%"
                                                             src="img/photos/126c1312c5-1-1-600x445.jpg"
                                                             class="img-fluid pe-2" alt="Unsplash">
                                            </a>
                                        </div>
                                        <div class="col-sm-5 mb-3 mb-md-0">
                                            <img style="border-radius: 4%" src="img/photos/kedr_stol_reka_0001.jpg"
                                                 class="img-fluid pe-2" alt="Unsplash">
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade show active" id="monthly">
                                    <div style="margin-left: 5%" class="row py-4">
                                        <div class="col-sm-12">
                                            <div style="margin-left: 15%" class="mb-1">
                                                <img style="border-radius: 4%" src="img/photos/3333232.jpg"
                                                     alt="Unsplash">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">
                            <a class="text-muted" target="_blank"><strong>ANK</strong></a>
                        </p>
                    </div>
                    <div class="col-6 text-end">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Privacy</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank">Terms</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="/static/js/app.js"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
