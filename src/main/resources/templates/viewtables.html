<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Tony">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/static/img/icons/icon-48x48.png">
    <link rel="shortcut icon" th:href="@{/img/icons/icon-48x48.png}">
    <link rel="canonical" href="https://demo-basic.adminkit.io/">

    <title>ANK | Реестр</title>

    <link href="/static/css/app.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <nav id="sidebar" class="sidebar js-sidebar">
        <div th:insert="~{fragments/left-menu :: sidebar-content}"></div>
    </nav>
    <div class="main">
        <nav th:insert="~{fragments/top-menu :: nav-bar}"></nav>
        <main class="content">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-3 col-lg-3 col-xxl-7 d-flex">
                        <div class="card flex-fill">
                            <div class="m-2">
                                <a class="h3" th:href="@{/viewtables/new}">Add New String</a>
                            </div>
                            <div class="card-header">
                                <h5 class="card-title mb-0">Электроэнергия</h5>
                            </div>
                            <table class="table table-hover my-0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Арендатор</th>
                                    <th>№ счетчика</th>
                                    <th>Предыдущие</th>
                                    <th>Новые</th>
                                    <th>Итого</th>
                                    <th>Без НДС</th>
                                    <th>С НДС</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="sv : ${svGoriEls}">
                                    <tr>
                                        <td>[[${sv.id}]]</td>
                                        <td>[[${sv.name}]]</td>
                                        <td>[[${sv.schetchik}]]</td>
                                        <td>[[${sv.old}]]</td>
                                        <td>[[${sv.new1}]]</td>
                                        <td>[[${sv.result}]]</td>
                                        <td>[[${sv.withoutVAT}]]</td>
                                        <td>[[${sv.withVAT}]]</td>
                                        <td>
                                            <a class="h4 mr-3" th:href="@{'/viewtables/edit/' + ${sv.id}}">Edit</a>
                                            <a class="h4" th:href="@{'/viewtables/delete/' + ${sv.id}}">Delete</a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="footer">
    <div class="container-fluid">
        <div class="row text-muted">
            <div class="col-6 text-start">
                <p class="mb-0">
                    <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>AdminKit</strong></a>
                    &copy;
                </p>
            </div>
            <div class="col-6 text-end">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-muted" href="https://adminkit.io/" target="_blank">Privacy</a>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-muted" href="https://adminkit.io/" target="_blank">Terms</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script src="/static/js/app.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
